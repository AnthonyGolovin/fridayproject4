<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
      <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-2">
        
          <a href="index.html"type="button" class="btnhead"><strong>Home</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Pizzas</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Sides</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Our promise</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>About Us</strong></a>
        </div>
        <img src="https://seeklogo.com/images/P/pizza-logo-9092058631-seeklogo.com.png" class="logo">
      </div>
    </div>
    <form>
    <div class="row">
      <div class="col-md-4">
        <div class="jumbotronOptions">
          <div class="jumbotronHeader">
            <h3>Topping:</h3>
          </div>
          <select class="form-control" id="toppingChoice">
            <option value="1">Pepperoni </option>
            <option value="2">Pineapple </option>
            <option value="3">Fish Sticks </option>
            <option value="4">Vegetables </option>
          </select>
          <img src="http://elainespizza.com/facebookimages/Pizza3.jpg" class="pizza">
        </div>
      </div>

        <div class="col-md-4">
          <div class="jumbotronOptions">
            <div class="jumbotronHeader">
              <h3>Crust:</h3>
            </div>
            <select class="form-control" id="crustChoice">
              <option value="1">Pan Crust </option>
              <option value="2">Thin Crust </option>
              <option value="3">Stuffed Crust </option>
              <option value="4">No Crust </option>
            </select>
            <img src="https://img1.wsimg.com/isteam/stock/2999" class="pizza">
          </div>
        </div>

        <div class="col-md-4">
          <div class="jumbotronOptions">
            <div class="jumbotronHeader">
              <h3>Size:</h3>
            </div>
            <select class="form-control" id="sizeChoice">
              <option value="15">Small </option>
              <option value="16">Medium </option>
              <option value="18">Large </option>
              <option value="20">Extra Large </option>
            </select>
            <img src="https://d2gk7xgygi98cy.cloudfront.net/20-4-facebook.jpg" class="pizza">
          </div>
        </div>
    </form>
    <div class="jumbotronCart">
      <div class="row">
        <div>
          <button type="click" id="purchase" class="btn-primary">Add Items</button>
          <button type="click" id="addToCart" class="btn-primary">Purchase</button>
        </div>
      </div>
    </div>
    <div class="jumbotronPurchase">

        <h4>Price:</h4>
        <h5 id="output"></h5>

        <h4>Choice of Toppings:</h4>
        <h5 id="output2"> </h5>

      </div>

  </body>
</html>
