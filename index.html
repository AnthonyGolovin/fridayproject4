<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
      <meta charset="utf-8">
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Home</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Pizzas</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Sides</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>Our promise</strong></a>
        </div>
        <div class="col-md-2">
          <a href="test.html"type="button" class="btnhead"><strong>About Us</strong></a>
        </div>
      </div>
    </div>
    <form>
    <div class="row">
      <div class="col-md-4">
        <div class="jumbotronOptions">
          <div class="jumbotronHeader">
            Topping
          </div>
          <select class="form-control" id="toppingChoice">
            <option value="0.5">Pepperoni</option>
            <option value="1.50">Pineapple</option>
            <option value="2">Fish Sticks</option>
            <option value="3">Vegetables</option>
          </select>
        </div>
      </div>

        <div class="col-md-4">
          <div class="jumbotronOptions">
            <div class="jumbotronHeader">
              Crust
            </div>
            <select class="form-control2" id="crustChoice">
              <option value="1">Pan Crust</option>
              <option value="1">Thin Crust</option>
              <option value="3">Stuffed Crust</option>
              <option value="0.5">No Crust</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="jumbotronOptions">
            <div class="jumbotronHeader">
              Size
            </div>
            <select class="form-control" id="sizeChoice">
              <option value="15">Small</option>
              <option value="16">Medium</option>
              <option value="18">Large</option>
              <option value="20">Extra Large</option>
            </select>
          </div>
        </div>
        <div>
          <button type="click" id="purchase" class="btn-primary">Purchase pizza</button>
        </div>
    </form>
    <div>
      <button type="click" id="addToCart" class="btn-primary">Purchase pizza</button>
    </div>
  </body>
</html>
